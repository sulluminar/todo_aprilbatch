<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon"
        href="https://w7.pngwing.com/pngs/670/265/png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail.png"
        type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TODO</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3 class="text-center text-primary mt-5"> TO DO LIST</h3>
                <form>
                    <div class="mb-3 mt-5 d-flex">
                        <input type="text" class="form-control" id="todoitem" placeholder="Enter your todo item"> 
                        <button type="button" class="btn btn-success ms-3" onclick="addItem()">ADD</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-3 border-primary mt-3 rounded">
                <h3 class="text-center text-danger mt-3">LISTS</h3>
                <ol id="item">
                    <!-- bind todo item here  -->
                </ol>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
<script>
    function addItem(){
       if(todoitem.value){
        var res = todoitem.value;
        item.innerHTML= item.innerHTML +`<li>${res}</li>`;
       }
       else{
        alert("Please enter a valid value")
       }
       todoitem.value=""
    }
</script>

</html>
